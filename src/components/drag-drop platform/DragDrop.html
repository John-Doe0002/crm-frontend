<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Drop Zone</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Optional custom styles for better visual feedback */
        .drag-active {
            border-color: rgb(34, 197, 94) !important; /* Tailwind green-500 */
            background-color: rgb(240, 253, 244); /* Tailwind green-50 */
        }
        .form-group-container {
            max-width: 600px;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans p-4 sm:p-8 flex justify-center min-h-screen items-start">

    <div class="form-group-container w-full mt-10">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Document & Media Drop Zone</h1>

        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg border border-gray-200">
            <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">
                Upload Files
            </label>

            <!-- The Drop Zone element (visually acts like a textarea) -->
            <div id="drop-area" 
                 class="w-full h-48 flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer transition duration-300 hover:border-blue-500 hover:bg-blue-50"
                 tabindex="0"
            >
                <svg class="w-10 h-10 text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="text-sm text-gray-600 font-semibold">
                    Drag and drop documents or media here
                </p>
                <p class="text-xs text-gray-500 mt-1">
                    or click to browse (PDF, DOCX, Images, Videos)
                </p>
            </div>

            <!-- Hidden File Input Field (Handles the actual file selection) -->
            <input 
                type="file" 
                id="file-upload" 
                name="files" 
                multiple 
                accept="image/*, video/*, .pdf, .docx, .txt"
                class="hidden"
            >

            <!-- Results Display Area -->
            <div class="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200">
                <p class="text-sm font-semibold text-gray-700 mb-2">Files to Upload:</p>
                <ul id="file-list" class="space-y-1 text-sm text-gray-800">
                    <li class="text-gray-500 italic">No files selected yet.</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-upload');
        const fileListElement = document.getElementById('file-list');

        // --- Core Functions ---

        /**
         * Prevents default drag behavior (necessary to allow drop)
         */
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        /**
         * Highlights the drop zone when a file is dragged over it
         */
        function highlight(e) {
            preventDefaults(e);
            dropArea.classList.add('drag-active');
        }

        /**
         * Removes the highlight when drag leaves
         */
        function unhighlight(e) {
            preventDefaults(e);
            dropArea.classList.remove('drag-active');
        }

        /**
         * Handles the files dropped onto the area
         */
        function handleDrop(e) {
            unhighlight(e);
            // Get the list of files from the drop event
            const dt = e.dataTransfer;
            const files = dt.files;

            // Pass the files to the file processing function
            handleFiles(files);
        }

        /**
         * Processes a FileList object (from drop or input change)
         */
        function handleFiles(files) {
            if (files.length === 0) return;

            // Clear previous list
            fileListElement.innerHTML = ''; 

            // Iterate over the FileList and display file names
            Array.from(files).forEach(file => {
                const li = document.createElement('li');
                
                // Get file icon based on MIME type
                let icon = 'üìÑ'; // Default for documents
                if (file.type.startsWith('image/')) {
                    icon = 'üñºÔ∏è';
                } else if (file.type.startsWith('video/')) {
                    icon = 'üé¨';
                } else if (file.type.includes('pdf')) {
                    icon = 'PDF';
                }

                // Display file information
                const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                li.innerHTML = `<span class="font-medium">${icon} ${file.name}</span> <span class="text-gray-500 text-xs">(${sizeMB} MB)</span>`;
                
                fileListElement.appendChild(li);
            });
            
            // NOTE: To actually upload files, you would use a FileReader API or FormData/Fetch API here.
            console.log("Files ready for upload:", files);
        }


        // --- Event Listeners ---
        
        // 1. Drag-and-Drop Listeners
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        dropArea.addEventListener('drop', handleDrop, false);


        // 2. Click-to-Browse Listeners
        
        // When the drop area is clicked, trigger the hidden file input click
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection when using the input field
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

    </script>
</body>
</html>
